<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Boob</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/window-alerts.css">
    <link rel="stylesheet" href="./css/left-top-styles.css">
    <link rel="stylesheet" href="./boob_icons/css/all.css">
    <link href=".boob_icons/css/solid.css" rel="stylesheet">
    <link rel="icon" href="./boob_icons/icon.png">

</head>

<body>
    <div id="alert-box">
        <div id="insert-alert">
            <input type="text" id="alert-input" placeholder="Insert The List Name">
            <div class="in-row">
                <button class="alert-button" onclick="add_new_list()">Done</button>
                <button class="alert-button-red" onclick="alert_box.style.display = '';">Cancel</button>
            </div>
        </div>
    </div>
    <div class="main-box">
        <div id="left-column">
            <div class="left-button-box">
                <button class="menu-button" onclick="player_Viwer()" class="left-button-hover">
                    <i class="fas fa-music"></i>
                    <span class="ttext">Player</span>
                </button>
                <button class="menu-button" onclick="window.alert('Stream player')" class="left-button-hover">
                    <i class="fab fa-mixcloud"></i>
                    <span class="ttext">Stream Player</span>
                </button>
                <button class="menu-button" onclick="window.alert('In development...')">
                    <i class="fas fa-tools"></i>
                    <span class="ttext">Settings</span>
                </button>
                <button class="menu-button" onclick="about()">
                    <i class="fas fa-code"></i>
                    <span class="ttext">About</span>
                </button>
                <button class="menu-button" onclick="shutdown()">
                    <i class="fas fa-power-off"></i>
                    <span class="ttext">Quit</span>
                </button>
            </div>
        </div>
        <div id="midle-column">
            <div id="button-bar-top">
                <button class="menu-button" style="font-size: 0.85em; margin-left: 10px;" onclick="add_music()">
                    <i class="fas fa-plus"></i>
                    <span>Add Music</span>
                </button>

                <button class="menu-button" style="font-size: 0.85em;" onclick="alert_box.style.display = 'flex';">
                    <i class="fas fa-folder-plus"></i>
                    <span>New List</span>
                </button>

                <button class="menu-button" style="font-size: 0.85em;" onclick="selectPlayList(false)">
                    <i class="fas fa-th-list"></i>
                    <span>Select List</span>
                </button>


                <button class="menu-button" style="font-size: 0.85em;" onclick="window.alert('In development...')">
                    <i class="fas fa-save"></i>
                    <span>Save List</span>
                </button>

                <button class="menu-button" style="font-size: 0.85em;" onclick="window.alert('In development...')">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                </button>

                <button class="menu-button" style="font-size: 0.85em; background-color: rgb(163, 82, 82); color: white;"
                    onclick="clear_act_list()">
                    <i class="fas fa-trash-alt"></i>
                    <span>Delete All</span>
                </button>

            </div>
            <div class="in-row">
                <div class="music-box">

                    <h3>
                        <input id="music-list-name" type="text">
                    </h3>
                    <div class="music-list">
                        <ul id="list">
                        </ul>
                    </div>

                </div>
                <div class="music-art">
                    <h3>
                        <input id="info-read" readonly value="Info" type="text">
                    </h3>
                    <div class="box-into-main">
                        <h3>Select a playlist</h3>
                        <div class="playlist-box">
                            <ul id="playlists-list">

                            </ul>
                        </div>
                        <button class="menu-button" style="padding: 0 30px; margin-bottom: 10px; margin-top: 0;"
                            onclick="selectPlayList(true)">
                            <i class="fas fa-arrow-left"></i>
                            <span class="ttext">Back</span>
                        </button>
                    </div>


                    <div class="info-blocks">
                        <div class="info-block">
                            <p style="margin-left: 8px;"> <i class="fas fa-smile"></i> Name: <span
                                    id="act-music-name"></span></p>
                        </div>
                        <div class="info-block">
                            <p style="margin-left: 8px;"> <i class="fas fa-user-alt"></i> Author: <span>Unknowm</span>
                            </p>
                        </div>
                        <div class="info-block">
                            <p style="margin-left: 8px;"> <i class="fas fa-compact-disc"></i> Album:
                                <span>Unknowm</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="music-progress">

                <div class="progress-object">
                    <div id="progress">

                    </div>
                </div>

                <div class="in-row" style="height: 40%; margin-top: 5px;">

                    <div class="action-buttons">
                        <button class="action-buttons-inside" onclick="window.alert('Music volumme')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>

                    <div class="action-buttons">
                        <button class="action-buttons-inside" onclick="back_music()">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button onclick="stop_au()" class="action-buttons-inside">
                            <i class="fas fa-stop"></i>
                        </button>

                        <button class="action-buttons-inside" onclick="play_pause()">
                            <i id="play" class="fas fa-play" style="display: inline-block;"></i>
                            <i id="pause" class="fas fa-pause-circle" style="display: none;"></i>
                        </button>
                        <button class="action-buttons-inside" onclick="next_music()">
                            <i class="fas fa-step-forward"></i>

                        </button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-buttons-inside" onclick="window.alert('Aleatory function')">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="action-buttons-inside" onclick="window.alert('Repeat function')">
                            <i class="fas fa-reply"></i>
                        </button>
                        <button class="action-buttons-inside" onclick="window.alert('To slim function')">
                            <i class="fas fa-balance-scale"></i>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <audio value="" preload="auto" id="player" src=""></audio>
    <script src="./js/app.js"></script>
    <script src="./js/music_controls.js"></script>
    <script src="./js/menu_options.js"></script>

</body>

</html>
